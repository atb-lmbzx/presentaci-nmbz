<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil X - María Barbara Zavala</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      color: #000;
    }

    .header {
      position: relative;
      width: 100%;
      height: 240px;
      background-color: #000;
    }

    .profile-picture {
      position: absolute;
      bottom: -70px;
      left: 20px;
      border: 4px solid white;
      border-radius: 50%;
      width: 140px;
      height: 140px;
      background-color: #fff;
    }

    .profile-picture img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 3px solid black;
      object-fit: cover;
    }

    .profile-container {
      max-width: 700px;
      margin: 0 auto;
      padding: 80px 20px 20px;
      text-align: left;
    }

    .name {
      font-size: 20px;
      font-weight: 600;
      color: #000;
    }

    .username {
      color: #555;
      margin-top: -5px;
      font-size: 14px;
    }

    .subtitle {
      font-weight: 600;
      font-size: 14px;
      margin-top: 2px;
      margin-bottom: 4px;
    }

    .bio {
      margin-top: 0;
      margin-bottom: 0;
      text-align: justify;
      line-height: 1.15;
      font-size: 15px;
      color: #000;
    }

    .bio p {
      margin: 0;
    }

    .link-barbie {
      display: block;
      margin-top: 4px;  /* Aquí reduje el espacio */
      font-weight: 600;
      font-size: 14px;
      color: #ff00bf;
      text-decoration: none;
    }

    .link-barbie:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .header {
        height: 210px;
      }

      .profile-picture {
        width: 120px;
        height: 120px;
        bottom: -60px;
      }

      .profile-container {
        padding: 70px 16px 20px;
      }

      .name {
        font-size: 18px;
      }

      .username,
      .subtitle {
        font-size: 13px;
      }

      .bio {
        font-size: 14px;
        line-height: 1.15;
      }

      .link-barbie {
        font-size: 11px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="profile-picture">
      <img src="https://i.postimg.cc/59FCdXZ5/file-00000000804461f59cdaf47e1f8be8f8.png" alt="Foto de perfil">
    </div>
  </div>

  <div class="profile-container">
    <div class="name">María Barbara Zavala</div>
    <div class="username">@barbarazavala</div>
    <div class="subtitle">Mis blogs y mis colecciones</div>
    <div class="bio">
      <p>Rock, Blues, Jazz, Electrónica, Metal.</p>
      <p>Lectora. Filosofía, mentalidad y conocimiento.</p>
    </div>
    <a class="link-barbie" href="https://drive.google.com/drive/folders/15QF97JhNu0Q9zHsVgGOqykMEgzy5IbD5" target="_blank">
      mis.colecciones.mariabarbarazav
    </a>
  </div>

</body>
</html>
