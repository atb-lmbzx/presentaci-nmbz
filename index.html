<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil X - Maria Barbara Zavala</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      color: #000;
      width: 100%;
    }

    .header {
      width: 100%;
      height: 200px;
      background-color: #000;
      position: relative;
    }

    .profile-picture {
      width: 120px;
      height: 120px;
      border: 3px solid #000;
      border-radius: 50%;
      overflow: hidden;
      position: absolute;
      bottom: -60px;
      left: 16px;
      background-color: #fff;
    }

    .profile-picture img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .profile-container {
      padding: 70px 16px 16px;
      max-width: 700px;
      margin: 0 auto;
      text-align: left;
    }

    .gothic-title {
      font-size: 28px;
      font-weight: normal;
      color: #000;
      margin-bottom: 0;
      line-height: 1;
      font-style: italic;
    }

    .gothic-subtitle {
      font-weight: 600;
      font-size: 15px;
      margin-top: 0;
      margin-bottom: 0;
      line-height: 1.1;
      color: #000;
    }

    .username {
      color: #555;
      font-size: 14px;
      margin-top: 0;
      margin-bottom: 6px;
      line-height: 1.1;
    }

    .bio {
      font-size: 14px;
      color: #000;
      margin-bottom: 2px;
      line-height: 1.25;
      text-align: justify;
    }

    .bio p {
      margin: 2px 0;
    }

    .link-barbie {
      font-family: Arial, sans-serif;
      font-weight: 600;
      font-size: 14px;
      color: #000;
      text-decoration: none;
      display: inline-block;
      margin-top: 0px; /* más pegado */
    }

    .link-barbie:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .header {
        height: 180px;
      }

      .profile-picture {
        width: 100px;
        height: 100px;
        bottom: -50px;
      }

      .profile-container {
        padding: 60px 16px 16px;
      }

      .gothic-title {
        font-size: 25px;
      }

      .gothic-subtitle {
        font-size: 13px;
      }

      .username,
      .link-barbie {
        font-size: 13px;
      }

      .bio {
        font-size: 13px;
        line-height: 1;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="profile-picture">
      <img src="https://i.postimg.cc/SsrXgPKZ/file-00000000804461f59cdaf47e1f8be8f8.png" alt="Foto de perfil">
    </div>
  </div>

  <div class="profile-container">
    <div class="gothic-title">𝓜𝓪𝓻𝓲𝓪 𝓑𝓪𝓻𝓫𝓪𝓻𝓪 𝓩𝓪𝓿𝓪𝓵𝓪</div>
    <div class="gothic-subtitle">♛ Barbara's Kingdom • Queen B ♛</div>
    <div class="username">@mariabarbarazav</div>

    <div class="bio">
      <p>Lectora.</p>
      <p>Maestra en artes ocultas.</p>
      <p>Mis blogs y mis colecciones.</p>
      <p>Filosofía, mentalidad y conocimiento.</p>
    </div>

    <a class="link-barbie" href="https://atb-lmbzx.github.io/biolinkgithubmbz/" target="_blank">
      bio.site/mariabarbarazav
    </a>
  </div>

</body>
</html>
